<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <input id="result" readonly>
        <div class="buttons">
          <div class="row numbers">
            <button onclick="NumeriDisplay('7')">7</button>
            <button onclick="NumeriDisplay('8')">8</button>
            <button onclick="NumeriDisplay('9')">9</button>

            <button onclick="NumeriDisplay('4')">4</button>
            <button onclick="NumeriDisplay('5')">5</button>
            <button onclick="NumeriDisplay('6')">6</button>

            <button onclick="NumeriDisplay('1')">1</button>
            <button onclick="NumeriDisplay('2')">2</button>
            <button onclick="NumeriDisplay('3')">3</button>

            <button class="large">0</button>
            <button class="orange">=</button>
          </div>

          <div class="row operators">
            <button class="orange" onclick="reset()">C</button>
            <button onclick="OperatoriDisplay('+')">+</button>
            <button onclick="OperatoriDisplay('-')">-</button>
            <button onclick="OperatoriDisplay('*')">&#215;</button>
            <button onclick="OperatoriDisplay('/')">&#247;</button> <!-- รท -->
          </div>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
